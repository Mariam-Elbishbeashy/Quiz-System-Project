<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/admin.css">
    <script src="./js/admin.js" defer></script>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar">

        <div class="navbar-left">
            <button class="menu-toggle" aria-label="Toggle navigation">&#9776;</button>
            <img src="./images/paper.png" alt="Logo" class="logo">
            <span class="brand-name">QuizMaster</span>
        </div>

        <ul class="nav-links">
            <li><a href="#" class="active">Users</a></li>
            <li><a href="#">Create Quiz</a></li>
            <li><a href="#">Analytics</a></li>
            <li><a href="#">Rating</a></li>
        </ul>

        <div class="navbar-right">
            <div class="profile">
                <img src="./images/account.png" alt="User Profile">
                <span>Jane Doe</span>
            </div>
            <a href="../index.html" class="logout-btn">Logout</a>
        </div>

    </nav>

   <!-- User Management Container -->
    <div class="container-wrapper">
        <h1 class="page-title">-</h1>
        <div class="container">
            <div class="controls">
                <input type="text" id="search" placeholder="Search users...">
                <button id="add-user-btn" class="btn open-popup-btn">
                    <i class="fas fa-user-plus"></i> Add User
                </button>
            </div>
            
            <!-- Users Grid -->
            <div class="users-grid" id="users-grid">
            </div>
            
            <div class="pagination">
                <button id="prevPage" class="page-btn page-number">
                    <i class="fas fa-chevron-left"></i> Prev
                </button>
                <span id="pageNumbers"></span>
                <button id="nextPage" class="page-btn page-number">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Edit/Add User Pop-Up Form -->
    <div class="popup-container" id="userPopup">
        <div class="popup-content">
            <button class="close-btn">&times;</button>
            <h1 id="popupTitle">Add User</h1>
            <form id="userForm">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <select id="role" class="form-control" required>
                        <option value="admin">Admin</option>
                        <option value="creator">Creator</option>
                        <option value="user" selected>User</option>
                    </select>
                </div>
                <button type="submit" class="btn">
                    <i class="fas fa-save"></i> Save
                </button>
            </form>
        </div>
    </div>


</body>

</html>
