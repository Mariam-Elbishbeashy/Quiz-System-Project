<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
  <link href="./css/registration.css" rel="stylesheet">
  <script src="./js/registration.js" defer></script>
</head>

<body>
  <section class="bg-image">
    <div class="form-container">

      <!-- Sign Up Form -->
      <div id="signupForm">
        <h1 id="form-title" class="text-center text-uppercase mb-4">Sign Up</h1>
        <form novalidate>
          <div class="mb-3">
            <label class="form-label" for="nameInput">Your Name</label>
            <input type="text" id="nameInput" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="emailInputSignup">Your Email</label>
            <input type="text" id="emailInputSignup" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="passwordInputSignup">Password</label>
            <input type="password" id="passwordInputSignup" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="confirmPasswordInput">Confirm Password</label>
            <input type="password" id="confirmPasswordInput" class="form-control" />
          </div>
          <div class="form-check d-flex justify-content-center mb-3">
            <input class="form-check-input me-2" type="checkbox" id="termsCheckbox" />
            <label class="form-check-label" for="termsCheckbox">
              I agree to the <a href="#" class="text-body"><u>Terms of Service</u></a>
            </label>
          </div>
          <a href="/public/home.html">
            <button type="submit" class="form-button">Sign Up</button>
          </a>
        </form>
        <p class="text-center mt-3">Already have an account? <a href="#" id="showLoginForm" class="text-body"><u>Login here</u></a></p>
      </div>

      <!-- Login Form -->
      <div id="loginForm">
        <h1 id="form-title" class="text-center text-uppercase mb-4">Login</h1>
        <form id="loginFormElement" novalidate>
          <div class="mb-3">
            <label class="form-label" for="emailInputLogin">Email</label>
            <input type="text" id="emailInputLogin" class="form-control" />
          </div>
          <div class="mb-3">
            <label class="form-label" for="passwordInputLogin">Password</label>
            <input type="password" id="passwordInputLogin" class="form-control" />
          </div>
          <a href="/public/home.html">
            <button type="submit" class="form-button">Sign in</button>
          </a>
        </form>
        <p class="text-center mt-3">
          <a href="#" id="showForgotPasswordForm" class="text-body"><u>Forgot Password?</u></a>
        </p>
        <p class="text-center mt-3">
          Not a member? <a href="#" id="showSignupForm" class="text-body"><u>Register</u></a>
        </p>
      </div>

      <!-- Forgot Password Form -->
      <div id="forgotPasswordForm">
        <h1 id="form-title" class="text-center text-uppercase mb-4">Forgot Password?</h1>
        <p class="text-center">Enter your email to reset your password.</p>
        <form novalidate>
          <div class="mb-3">
            <label class="form-label" for="emailForgot">Email Address</label>
            <input type="text" id="emailForgot" class="form-control" />
          </div>
          <button type="submit" class="form-button">Reset Password</button>
        </form>
        <p class="text-center mt-3">
          <a href="#" id="showLoginFromForgot" class="text-body"><u>Back to Login</u></a>
        </p>
      </div>

    </div>

    <!-- Pop-up -->
    <div id="emailSentPopup" class="alert alert-success text-center position-fixed start-50 translate-middle-x"
      style="top: 20px; display: none; z-index: 1050;" role="alert">
      âœ… Password reset email has been sent!
    </div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>

</html>
