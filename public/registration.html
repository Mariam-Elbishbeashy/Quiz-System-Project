<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
    <link href="/public/css/home.css" rel="stylesheet">
    <link href="/public/css/registration.css" rel="stylesheet">
    
    <style>
        #loginForm {
            display: none;
        }

        .form-container {
            transition: opacity 0.3s ease-in-out;
        }

        .form-input {
            margin-bottom: 1rem;
        }

        .form-label {
            font-weight: bold;
        }

        .form-button {
            width: 100%;
            margin-top: 1rem;
        }
    </style>
</head>

<body>
    <section class="vh-100 bg-image">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <!-- Sign Up Form -->
                        <div id="signupForm" class="form-container card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h1 class="text-uppercase text-center mb-5">Sign Up</h1>

                                <form>
                                    <div class="form-input">
                                        <label class="form-label" for="nameInput">Your Name</label>
                                        <input type="text" id="nameInput" class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-input">
                                        <label class="form-label" for="emailInputSignup">Your Email</label>
                                        <input type="email" id="emailInputSignup" class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-input">
                                        <label class="form-label" for="passwordInputSignup">Password</label>
                                        <input type="password" id="passwordInputSignup" class="form-control form-control-lg" />

                                    </div>

                                    <div class="form-input">
                                        <label class="form-label" for="repeatPasswordInput">Confirm password</label>
                                        <input type="password" id="confirmPasswordInput" class="form-control form-control-lg" />
                                    </div>

                                    <div class="form-check d-flex justify-content-center mb-5">
                                        <input class="form-check-input me-2" type="checkbox" id="termsCheckbox" />
                                        <label class="form-check-label" for="termsCheckbox">
                                            I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                                        </label>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button type="button" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body form-button">Register</button>
                                    </div>

                                    <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="#!" id="showLoginForm" class="fw-bold text-body"><u>Login here</u></a></p>
                                </form>
                            </div>
                        </div>

                        <!-- Login Form -->
                        <div id="loginForm" class="form-container card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <h2 class="text-uppercase text-center mb-5">Login</h2>

                                <form>
                                    <div class="form-input">
                                        <input type="email" id="emailInputLogin" class="form-control" />
                                        <label class="form-label" for="emailInputLogin">Email address</label>
                                    </div>

                                    <div class="form-input">
                                        <input type="password" id="passwordInputLogin" class="form-control" />
                                        <label class="form-label" for="passwordInputLogin">Password</label>
                                    </div>

                                    <div class="row mb-4">
                                        <div class="col d-flex justify-content-center">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="rememberMeCheckbox" checked />
                                                <label class="form-check-label" for="rememberMeCheckbox"> Remember me </label>
                                            </div>
                                        </div>

                                        <div class="col">
                                            <a href="#!">Forgot password?</a>
                                        </div>
                                    </div>

                                    <button type="button" class="btn btn-primary btn-block mb-4 form-button">Sign in</button>

                                    <div class="text-center">
                                        <p>Not a member? <a href="#!" id="showSignupForm">Register</a></p>
                                        <p>or sign up with:</p>
                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fab fa-facebook-f"></i>
                                        </button>

                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fab fa-google"></i>
                                        </button>

                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fab fa-twitter"></i>
                                        </button>

                                        <button type="button" class="btn btn-link btn-floating mx-1">
                                            <i class="fab fa-github"></i>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('showLoginForm').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block'; 
        });

        document.getElementById('showSignupForm').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
</body>

</html>
